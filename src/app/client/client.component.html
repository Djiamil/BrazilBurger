<div class="container">
        <table class="table">
            <thead>
            <tr class="bg-warning">
                <th scope="col">Nombre</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Telephone</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients " >
                <th scope="row">1</th>
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.telephone}}</td>
                <td>{{client.email}}</td>
                <button class="btn btn-warning" [routerLink]="['/cliente',client.id]">Mes commandes</button>
            </tr>
            
            
            </tbody>
    </table>
</div>
